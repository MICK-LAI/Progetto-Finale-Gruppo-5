<app-navbar></app-navbar>
<ul *ngIf="loginService.isUserLoggedIn()">
    <li *ngFor="let movie of moviesTMDB?.results | slice:0:10;">

      <div class="card" style="width: 10rem;">
        <img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" class="card-img-top" alt={{movie.title}}>
        <div class="card-body">
          <h5 class="card-title">{{movie.original_title}}</h5>

          <button *ngIf="!isFavourite(movie.id)" class="btn btn-primary" (click)="addMoviefavour(movie.id)">Salva nei Preferiti</button>


          <a href="http://localhost:4200/listFavouMovie"><button *ngIf="isFavourite(movie.id)" class="btn btn-primary" style="background-color: rgb(23, 148, 23);">Nei Tuoi Preferiti</button></a>

        </div>
        
        <div *ngIf="findComments(movie.id)">
          <a routerLink="/movie-comment/{{movie.id}}/{{data1}}/{{data2}}">
            <span  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">
              <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Clicca per vedere tutti i commenti su questo film">
                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                  <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                </svg>
              </span>
              <span class="visually-hidden">unread messages</span>
            </span>
          </a>          
        </div>
          
 
      </div> 
    </li>
</ul>
